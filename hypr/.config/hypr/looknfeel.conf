general {
    gaps_in = 2
    gaps_out = 10,20,20,20
    border_size = 1
    col.active_border = rgba(caa88ba0)
    col.inactive_border = rgba(00000000)
    resize_on_border = false
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 0
    rounding_power = 2
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = false
        range = 4
        render_power = 2
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 1
        passes = 8
        vibrancy = 0.1696
    }
}

animations {
    enabled = false

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     1,     default
    animation = border,        1,     1,     easeOutQuint
    animation = windows,       1,     1,     easeOutQuint
    animation = windowsIn,     1,     1,     easeOutQuint, popin 87%
    animation = windowsOut,    1,     1,     linear,       popin 87%
    animation = fadeIn,        1,     1,     almostLinear
    animation = fadeOut,       1,     1,     almostLinear
    animation = fade,          1,     1,     quick
    animation = layers,        1,     1,     easeOutQuint
    animation = layersIn,      1,     1,     easeOutQuint, fade
    animation = layersOut,     1,     1,     linear,       fade
    animation = fadeLayersIn,  1,     1,     almostLinear
    animation = fadeLayersOut, 1,     1,     almostLinear
    animation = workspaces,    1,     1,     almostLinear, slide
    animation = workspacesIn,  1,     1,     almostLinear, slide
    animation = workspacesOut, 1,     1,     almostLinear, slide
    animation = zoomFactor,    1,     1,     quick
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = slave
    mfact = 0.5
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    background_color = 0x111111
}
