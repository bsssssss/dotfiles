set -g prefix C-s

bind-key r source ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."
bind C-s send-prefix
bind C-l send-keys 'C-l'

set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:RGB,*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -s extended-keys always
set -as terminal-features '*:extkeys'

# Fix option key handling for accented characters on macOS
set-option -g assume-paste-time 0

# cursor
set -g mouse on

# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=black bg=blue bold'

# pane borders
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=colour8'

# statusbar
set -g status-left     ''
set -g status-right    ''
set -g status-position bottom
set -g status-justify  centre
set -g status-style    'fg=colour8'

set -g popup-border-lines 'rounded'

setw -g window-status-current-style  'fg=colour4 bg=default bold'
setw -g window-status-current-format '[#W #F]'
setw -g window-status-style          'fg=colour4 dim'
setw -g window-status-format         '[#W #F]'
setw -g window-status-bell-style     'fg=colour3 bg=default bold'

# Start windows and panes at 1
set  -g base-index      1
setw -g pane-base-index 1
set-option -g renumber-windows on

# messages
set -g message-style 'fg=blue bg=default bold'

# Split panes with \ and -
bind \\ split-window -h -c "#{pane_current_path}"
bind -  split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind c new-window -c "#{pane_current_path}"

