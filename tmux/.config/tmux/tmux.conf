bind-key r source ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."
set -g prefix C-s
bind C-s send-prefix

# don't do anything when a 'bell' rings
# set -g visual-activity off
# set -g visual-bell off
# set -g visual-silence off
# setw -g monitor-activity off
# set -g bell-action none

# cursor
# set -g cursor-style blinking-bar

# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# pane borders
set -g pane-border-style 'fg=colour0'
set -g pane-active-border-style 'fg=colour8'

# statusbar
set -g status-left ''
set -g status-right ''
set -g status-position bottom
set -g status-justify centre
set -g status-style 'fg=colour8'

setw -g window-status-current-style 'fg=colour4 bg=default bold'
setw -g window-status-current-format '[#W #F]'
setw -g window-status-style 'fg=colour8 dim'
setw -g window-status-format '[#W #F]'
setw -g window-status-bell-style 'fg=colour3 bg=default bold'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# messages
set -g message-style 'fg=colour2 bg=colour0 bold'

# Split panes with \ and -
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
